syntax = "proto3";

package routeguide;

service RouteGuide {
  rpc NumberToNumber(Number) returns (Number) {}
  rpc StreamNumbers(Number) returns (stream Number) {}
  rpc ReadFile( stream fileReturn ) returns( stream fileReturnBytes ) {}

}

// service RouteGuide2 {
//   rpc NumberToNumber2(Number) returns (Number) {}
// }

message Number { int32 number = 1; }

message fileReturn {
  string path = 1;
}

message fileReturnBytes {
  string path = 1;
}