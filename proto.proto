syntax = "proto3";

package routeguide;

service RouteGuide {
  rpc NumberToNumber( Number ) returns ( Number ) {}
  rpc ReadFile( stream fileReturn ) returns( stream fileReturnBytes ) {}
}

message Number { int32 number = 1; }

message Empty{ // we need to give input in service api calls. This means 'no input'
}

message fileReturn {
  string path = 1;
}

message fileReturnBytes {
  bytes path = 1;
}

